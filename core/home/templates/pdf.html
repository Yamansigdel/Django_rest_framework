<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Student Report</title>
    <!-- CSS only -->
    {% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"> {% endcomment %}

    <style>
        .card {
            border: 1px solid #000;
            padding: 15px;
            margin-bottom: 15px;
        }
        .text-center {
            text-align: center;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
        }
        .table th, .table td {
            border: 1px solid #000;
            padding: 5px;
            text-align: left;
        }
    </style>
    
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Students Data Report - {% now "d/m/Y" %}</h3>
        </div>

        <table class="table">
            <thead>
             <tr>
                <th>S.no</th>
                <th>Name</th>
                <th>Age</th>
                <th>Father Name</th>
            </tr>
            </thead>
            <tbody>
            {% for student in student_objs %}
            <tr>
                <th scope="row">{{ forloop.counter }}</th>
                <td class="text-center">{{ student.name }}</td>
                <td class="text-center">{{ student.age }}</td>
                <td class="text-center">{{ student.address }}</td>
                <td class="text-center">{{ student.father_name }}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
